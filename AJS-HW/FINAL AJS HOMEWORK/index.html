<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FINAL AJS HOMEWORK</title>
  </head>
  <body style="background-color: gray;">


    <table style="border: 2px solid black; text-align: center">
      
    </table>


    <br>





<form >
    <label for="types">Select Type:</label>
    <select name="types" id="types">

      <option selected disabled value=""></option >
        <option value="SUV">SUV</option>
        <option value="Sedan">Sedan</option>
        <option value="Hatchback">Hatchback</option>
        <option value="Truck">Truck</option>
        <option value="Coupe">Coupe</option>
        <option value="Converetible">Converetible</option>

    </select>

    <br>

    <label for="brands">Select Brand:</label>
    <select name="brands" id="brands">

      <option selected disabled value=""></option >
        <option value="Volkswagen">Volkswagen</option>
        <option value="Toyota">Toyota</option>
        <option value="Ford">Ford</Fption>
        <option value="BMW">BMW</option>
        <option value="Chevrolet">Chevrolet</option>
        <option value="Mercedes-Benz">Mercedez-Benz</option>
        <option value="Honda">Honda</option>
        <option value="Nissan">Nissan</option>
        <option value="Hyundai">Hyundai</option>
        <option value="Mazda">Mazda</option>
        <option value="Ram">Ram</option>
        <option value="Audi">Audi</option>
        <option value="Kia">Kia</option>
        <option value="Subaru">Subaru</option>
        <option value="Fiat">Fiat</option>

    </select>


    <br>

    <label for="model">Select Model:</label>
    <input type="text" name="model" id="model">

    <br>

<label for="doors">Select Doors:</label>
<input type="number" name="doors" id="doors">

    <br>
    
    <label for="gasType">Gas Type:</label>
    <select name="gasType" id="gasType">

      <option selected disabled value=""></option >
      <option value="Diesel">Diesel</option>
      <option value="Petrol">Petrol</option>
      <option value="Gasoline">Gasoline</option>
      <option value="Hybrid">Hybrid</option>
      <option value="Electric">Electric</option>
    </select>
<br>

    <label for="color">Color</label>
    <input type="text" name="color" id="color">

    <br>

    <input type="radio" id="new_option" name="my_radio_group" value="true">
<label for="new_option">New</label>

<input type="radio" id="old_option" name="my_radio_group" value="false">
<label for="old_option">Old</label>

<br>

<label for="horsepowerRange">Horsepower Range:</label>
<input type="number" step="10" id="horsepowerRange">

<br>

<br>

    <br>

    <button>Reset</button>

  
</form>















    <script src="./script.js"></script>
  </body>
</html>
